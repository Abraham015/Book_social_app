<h3>Books list</h3>
<div *ngIf="message" class="alert" [class.alert-success]="level==='success'"
[class.alert-danger]="level==='error'">{{message}}</div>
<hr>
<div class="d-flex justify-content-start gap-2 flex-wrap">
    <app-book-card *ngFor="let book of bookResponse.content" [book]="book"
    (borrow)="borrowBook($event)"></app-book-card>
</div>

<div class="d-flex justify-content-center mt-3">
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item">
                <a (click)="goToFirstPage()" aria-label="Previous" class="page-link" href="javascript:void(0)"
                [class.disabled]="page==0">
                    <i class="fa-solid fa-angles-left"></i>
                </a>
            </li>
            <li class="page-item">
                <a (click)="goToPreviousPage()" aria-label="Previous" class="page-link" href="javascript:void(0)"
                   [class.disabled]="page==0">
                   <i class="fa-solid fa-angle-left"></i>
                </a>
            </li>
            <li class="page-item" *ngFor="let _ of [].constructor(bookResponse?.totalPages); let pageIndex=index">
                <a (click)="goToPage(pageIndex)" aria-label="Previous" class="page-link" href="javascript:void(0)"
                [class.active]="page==pageIndex">
                    {{pageIndex+1}}
                </a>
            </li>
            <li class="page-item">
                <a (click)="goToNextPage()" aria-label="Previous" class="page-link" href="javascript:void(0)"
                   [class.disabled]="isLastPage">
                    <i class="fa-solid fa-chevron-right"></i>
                </a>
            </li>
            <li class="page-item">
                <a (click)="goToLastPage()" aria-label="Previous" class="page-link" href="javascript:void(0)"
                   [class.disabled]="isLastPage">
                    <i class="fa-solid fa-angles-right"></i>
                </a>
            </li>
        </ul>
    </nav>
</div>
